<table border="1" width="50%">
	<tr>
		<td>Center no.</td>
		<td>Center name</td>
		<td>Center address</td>
	</tr>

{% for center in centers %}
	<tr>
	<td><a href="/accounts/centers/{{ center.id }}/">{{ center.center_no }}</a></td>
	<td>{{ center.name }}</td>
	<td>{{ center.address }}</td>
	<a href="/accounts/centers/{{ center.id }}/applications">See all applications of center</a>
	<button>Add new vacancy</button>
	</tr>
{% endfor %}
